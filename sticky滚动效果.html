<!DOCTYPE html>
<html>
<head>
	<title>sticky测试</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
		}

		dd {
			position: sticky;
			width: 200px;
			height: 500px;
			background: #ccc;
			margin-bottom: 100px !important;
			font-size: 50px;
			top: 0;
			left: 0;
		}

	</style>
</head>
<body>
	<div>
		<dl>
			<dd>1</dd>
			<dd>2</dd>
			<dd>3</dd>
			<dd>4</dd>
			<dd>5</dd>
		</dl>
	</div>
</body>
</html>
